<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Essay Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .upload-section {
            margin: 20px 0;
        }
        .upload-section label {
            display: block;
            font-weight: bold;
        }
        .upload-section input[type="file"] {
            margin: 10px 0;
        }
        .essay-section {
            margin: 20px 0;
        }
        .essay-section textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Essay Editor</h1>

        <div class="upload-section">
            <label for="essayUpload">Upload Your Essay:</label>
            <input type="file" id="essayUpload" accept=".doc, .docx, .pdf">
        </div>

        <div class="essay-section">
            <label for="essayText">Revised Version:</label>
            <textarea id="essayText" placeholder="Your revised essay will appear here..."></textarea>
        </div>

        <div class="buttons">
            <button type="button" onclick="uploadEssay()">Upload Essay</button>
            <button type="button" onclick="submitForRevision()">Submit for Revision</button>
        </div>
    </div>

    <script>
        function uploadEssay() {
            alert('Essay uploaded!');
        }

        function submitForRevision() {
            alert('Essay submitted for revision!');
        }
    </script>

</body>
</html>
